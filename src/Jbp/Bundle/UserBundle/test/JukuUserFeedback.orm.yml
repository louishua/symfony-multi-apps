Jbp\Bundle\UserBundle\Entity\JukuUserFeedback:
    type: entity
    table: juku_user_feedback
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        userId:
            type: bigint
            nullable: false
            options:
                unsigned: true
            column: user_id
        shopId:
            type: bigint
            nullable: false
            options:
                unsigned: true
            column: shop_id
        feedback:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
        image:
            type: string
            nullable: false
            length: 32
            options:
                fixed: true
                default: ''
        imageExt:
            type: string
            nullable: false
            length: 6
            options:
                fixed: true
                default: ''
            column: image_ext
        dateline:
            type: integer
            nullable: false
            options:
                unsigned: true
                default: '0'
        isDel:
            type: boolean
            nullable: false
            options:
                default: '0'
            column: is_del
        tel:
            type: string
            nullable: false
            length: 11
            options:
                fixed: true
                default: ''
        qq:
            type: string
            nullable: false
            length: 10
            options:
                fixed: true
                default: ''
    lifecycleCallbacks: {  }
